<div class="col-md-6 offset-md-3 mt-5">
    <!-- <div class="alert alert-info">
        Username: test<br />
        Password: test
    </div> -->
    <div class="card">
        <img class="card-header" src="https://itorizon.com/wp-content/uploads/2020/10/Logo-Itorizon-2017.png" alt="link broken">
        <h3 style="text-align: center ;" class="card-header">Welcome</h3>
        <h6 style="text-align: center ;">Please use Registered Username & Password to login into your Account</h6>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <br>
                <button [disabled]="loading" class="btn btn-primary" style="width: 100%;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
